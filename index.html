<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- INICIO ICONOS -->
    <script src="https://kit.fontawesome.com/d47b1f1b61.js" crossorigin="anonymous"></script>
    <!-- FIN ICONOS -->
</head>

<body>
    <!-- INICIO HEADER -->
    <header>
        <h1 class="main-title">
            generador de memes
        </h1>
        <!-- INICIO BOTONES -->
        <div class="conteiner-buttons">
            <button>
                <i class="fa-regular fa-file-image fa-shake"></i>
                imagen
            </button>
            <button>
                <i class="fa-solid fa-font fa-shake"></i>
                texto
            </button>
            <button>
                <i class="fa-regular fa-lightbulb fa-shake"></i>
                modo oscuro
            </button>
            <button class="clear-mode">
                <i class="fa-solid fa-lightbulb fa-shake"></i>
                modo claro
            </button>
        </div>
        <!-- FIN BOTONES -->
    </header>
    <!-- FIN HEADER -->

    <!-- INICIO DE CONTENIDO PRINCIPAL -->
    <main>
        <div class="conteiner-meme">
            <div class="meme">
                <p class="text-meme">
                    top text
                </p>
                <div class="img-meme">
                    img
                </div>
                <p class="text-meme">
                    button text
                </p>
            </div>
            <button class="button-img">
                <i class="fa-solid fa-download fa-shake"></i>
                descargar imagen
            </button>
        </div>
        <button class="button-img">
            <i class="fa-solid fa-download fa-shake"></i>
            descargar imagen
        </button>
    </main>
    <!-- FIN DE CONTENIDO PRINCIPAL -->
    <script src="script.js"></script>
</body>

</html>
