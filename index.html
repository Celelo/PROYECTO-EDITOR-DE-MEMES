<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- INICIO ICONOS -->
    <script src="https://kit.fontawesome.com/d47b1f1b61.js" crossorigin="anonymous"></script>
    <!-- FIN ICONOS -->

    <!-- INICIO DE DESCARGA MEME -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- FIN DE DESCARGA MEME -->
</head>

<body class="body-white body-black" id="body-mods-colors">
    <!-- INICIO HEADER -->
    <header class=" header header-white header-black" id="header-mods-colors">
        <h1 class="main-title">
            generador de memes
        </h1>
        <!-- INICIO BOTONES -->
        <div class="conteiner-buttons">
            <button id="button-img-menu">
                <i class="fa-regular fa-file-image fa-shake"></i>
                imagen
            </button>
            <button id="button-text-menu">
                <i class="fa-solid fa-font fa-shake"></i>
                texto
            </button>
            <button class="" id="button-black">
                <i class="fa-regular fa-lightbulb fa-shake"></i>
                modo oscuro
            </button>
            <button class="hide-button" id="button-white">
                <i class="fa-solid fa-lightbulb fa-shake"></i>
                modo claro
            </button>
        </div>
        <!-- FIN BOTONES -->
    </header>
    <!-- FIN HEADER -->

    <div class="conteiner-global">
        <!-- INICIO DE CONTENIDO PRINCIPAL -->
        <main class="main-conteiner">
            <div class="conteiner-meme">
                <div class="meme" id="container-meme">
                    <div class="text-meme" id="container-top-text">
                        <P id="top-text">
                            top text
                        </P>
                    </div>
                    <div class="img-meme" id="meme-img"></div>
                    <div class="text-meme" id="container-bottom-text">
                        <P id="bottom-text">
                            button text
                        </P>
                    </div>
                </div>
                <button class="button-dowload" id="dowload">
                    <i class="fa-solid fa-download fa-shake"></i>
                    descargar imagen
                </button>
            </div>
        </main>
        <!-- FIN DE CONTENIDO PRINCIPAL -->

        <!-- INICIO DE PANELES -->
        <aside>
            <!-- INICIO PANEL IMAGEN -->
            <section class="aside aside-white aside-black" id="panel-img">
                <h2 class="tittle-img-panel">
                    imagen
                </h2>
                <div class="container-url">
                    <h3 class="tittle-url">
                        url
                    </h3>
                    <input id="meme-url" aria-label="url de imagen">
                </div>
                <div>
                    <h3>
                        fondo
                    </h3>
                    <div class="style-color">
                        <div class="container-color">
                            <input id="color-background-img" type="color" value="#FFFFFF"
                                aria-label="color de fondo de imagen">
                            <span aria-hidden="true" id="span-color">
                                #FFFFFF
                            </span>
                        </div>
                        <select aria-label="modos de estilo de imagen">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
                <!-- INICIO FILTROS -->
                <div>
                    <h3 class="tittle-filters">
                        filtros
                    </h3>
                    <div>
                        <label for="range-glow">BRILLO</label>
                        <input type="range" id="range-glow" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div>
                        <label for="range-opacity">OPACIDAD</label>
                        <input type="range" id="range-opacity" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div>
                        <label for="range-contrast">CONTRASTE</label>
                        <input type="range" id="range-contrast" min="100" max="1000" value="100">
                    </div>
                    <div>
                        <label for="range-blur">DESENFOQUE</label>
                        <input type="range" id="range-blur" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div>
                        <label for="range-gray-scale">ESCALA DE GRISES</label>
                        <input type="range" id="range-gray-scale" min="0" max="100" value="0">
                    </div>
                    <div>
                        <label for="range-sepia">SEPIA</label>
                        <input type="range" id="range-sepia" min="0" max="100" value="0">
                    </div>
                    <div>
                        <label for="range-hue">HUE</label>
                        <input type="range" id="range-hue" min="0" max="360" value="0">
                    </div>
                    <div>
                        <label for="range-crowded">SATURADO</label>
                        <input type="range" id="range-crowded" min="100" max="1000" value="100" step="10">
                    </div>
                    <div>
                        <label for="range-negative">NEGATIVO</label>
                        <input type="range" id="range-negative" min="0" max="1" value="0" step="0.1">
                    </div>
                </div>
                <!-- FIN FILTROS -->
                <button class="image-filter-button">Restablecer filtros</button>
            </section>
            <!-- FIN PANEL IMAGEN -->

            <!-- INICIO PANEL TEXTO-->
            <section class="aside hidden aside-white aside-black" id="panel-text">
                <h2 class="tittle-text-panel">
                    texto
                </h2>
                <!-- texto superior-->
                <div>
                    <h3>
                        superior
                    </h3>
                    <input type="text" placeholder=" TOP TEXT" id="text-top">
                    </input>
                    <div class="check-texts">
                        <label for="off-top-text">
                            <input type="checkbox" id="off-top-text">
                            sin texto superior
                        </label>
                    </div>
                </div>
                <!-- texto inferior-->
                <div>
                    <h3>
                        inferior
                    </h3>
                    <input type="text" placeholder=" BOTTOM TEXT" id="text-bottom">
                    </input>
                    <div class="check-texts">
                        <input type="checkbox" id="off-bottom-text">
                        <label for="off-bottom-text">
                            sin texto inferior
                        </label>
                    </div>
                </div>
                <!-- FUENTE -->
                <div>
                    <h3>
                        fuente
                    </h3>
                    <!-- fuentes familia -->
                    <select aria-label="familia fuentes" id="font-selector">
                        <option value="Arial, Helvetica, sans-serif;">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact" selected>Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <!-- tamaño de fuentes -->
                    <div class="size-position-fonts">
                        <input type="number" name="tamaño fuentes" aria-label="tamaño fuentes" id="font-size">
                        <!-- alineacion de fuentes -->
                        <div>
                            <button aria-label="alineacion de texto a la izquierda" class="buttons-alignment">
                                <i class="fa-solid fa-align-left"></i>
                            </button>
                            <button aria-label="alineacion de texto al centro" class="buttons-alignment">
                                <i class="fa-solid fa-align-center"></i>
                            </button>
                            <button aria-label="alineacion de texto hacia la derecha" class="buttons-alignment">
                                <i class="fa-solid fa-align-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- color -->
                <div>
                    <!-- color texto-->
                    <div class="color-panel-text">
                        <div class="container-color-text">
                            <h3>
                                color
                            </h3>
                            <div class="color-text">
                                <input type="color" name="color texto" aria-label="color texto" value="#000000"
                                    id="text-color">
                                <span id="span-text-color" aria-hidden="true">#000000</span>
                            </div>
                        </div>
                        <!-- color fondo -->
                        <div class="container-color-background">
                            <h3>
                                fondo
                            </h3>
                            <div class="color-background">
                                <input type="color" name="color fondo" aria-label="color fondo" value="#ffffff"
                                    id="color-background-text">
                                <span id="span-background-text" aria-hidden="true">#FFFFFF</span>
                            </div>
                        </div>
                    </div>
                    <!-- cheked fondo transparente-->
                    <input type="checkbox" id="transparent-background">
                    <label for="transparent-background">
                        fondo transparente
                    </label>
                </div>
                <!-- contorno -->
                <div>
                    <h3 class="tittle-outline">
                        contorno
                    </h3>
                    <div>
                        <button class="bottom-position">
                            ninguno
                        </button>
                        <button class="bottom-position">
                            claro
                        </button>
                        <button class="bottom-position">
                            oscuro
                        </button>
                    </div>
                </div>
                <!-- espaciado -->
                <div class="container-spacing">
                    <h3>
                        espaciado
                    </h3>
                    <input type="number" aria-label="espaciado" min="10" max="50" value="35" id="spacing-text">
                </div>
                <!-- interlineado -->
                <div>
                    <h3>
                        interlineado
                    </h3>
                    <select aria-label="interlineado">
                        <option value="0.8">0.8</option>
                        <option value="1">1</option>
                        <option value="1.2">1.2</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                        <option value="2.5">2.5</option>
                    </select>
                </div>
            </section>
            <!-- FIN PANEL TEXTO-->
        </aside>
        <!-- FIN DE PANELES -->
    </div>
    <script src="script.js"></script>
</body>

</html>
