<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- INICIO ICONOS -->
    <script src="https://kit.fontawesome.com/d47b1f1b61.js" crossorigin="anonymous"></script>
    <!-- FIN ICONOS -->
</head>

<body>
    <!-- INICIO HEADER -->
    <header>
        <h1 class="main-title">
            generador de memes
        </h1>
        <!-- INICIO BOTONES -->
        <div class="conteiner-buttons">
            <button>
                <i class="fa-regular fa-file-image fa-shake"></i>
                imagen
            </button>
            <button>
                <i class="fa-solid fa-font fa-shake"></i>
                texto
            </button>
            <button>
                <i class="fa-regular fa-lightbulb fa-shake"></i>
                modo oscuro
            </button>
            <button class="clear-mode">
                <i class="fa-solid fa-lightbulb fa-shake"></i>
                modo claro
            </button>
        </div>
        <!-- FIN BOTONES -->
    </header>
    <!-- FIN HEADER -->

    <div class="conteiner-global">
        <!-- INICIO DE CONTENIDO PRINCIPAL -->
        <main class="main-conteiner">
            <div class="conteiner-meme">
                <div class="meme">
                    <p class="text-meme">
                        top text
                    </p>
                    <div class="img-meme">
                        img
                    </div>
                    <p class="text-meme">
                        button text
                    </p>
                </div>
                <button class="button-dowload">
                    <i class="fa-solid fa-download fa-shake"></i>
                    descargar imagen
                </button>
            </div>
        </main>
        <!-- FIN DE CONTENIDO PRINCIPAL -->

        <!-- INICIO DE PANELES -->
        <aside class="conteiner-aside">
            <!-- INICIO PANEL IMAGEN -->
            <section class="panel-img">
                <h2 class="tittle-img-panel">
                    imagen
                </h2>
                <div class="container-url">
                    <h3>
                        url
                    </h3>
                    <input type="text" aria-label="url de imagen">
                </div>
                <div>
                    <h3>
                        fondo
                    </h3>
                    <div>
                        <input type="color" value="#FFFFFF" aria-label="color de fondo de imagen">
                        <span aria-hidden="true">
                            #FFFFFF
                        </span>
                        <select aria-label="modos de estilo de imagen">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
                <!-- INICIO FILTROS -->
                <div>
                    <h3>
                        filtros
                    </h3>
                    <div>
                        <label for="range-glow">BRILLO</label>
                        <input type="range" id="range-glow" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div>
                        <label for="range-opacity">OPACIDAD</label>
                        <input type="range" id="range-opacity" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div>
                        <label for="range-contrast">CONTRASTE</label>
                        <input type="range" id="range-contrast" min="100" max="1000" value="100">
                    </div>
                    <div>
                        <label for="range-blur">DESENFOQUE</label>
                        <input type="range" id="range-blur" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div>
                        <label for="range-gray-scale">ESCALA DE GRISES</label>
                        <input type="range" id="range-gray-scale" min="0" max="100" value="0">
                    </div>
                    <div>
                        <label for="range-sepia">SEPIA</label>
                        <input type="range" id="range-sepia" min="0" max="100" value="0">
                    </div>
                    <div>
                        <label for="range-hue">HUE</label>
                        <input type="range" id="range-hue" min="0" max="360" value="0">
                    </div>
                    <div>
                        <label for="range-crowded">SATURADO</label>
                        <input type="range" id="range-crowded" min="100" max="100" value="100" step="10">
                    </div>
                    <div>
                        <label for="range-negative">NEGATIVO</label>
                        <input type="range" id="range-negative" min="0" max="1" value="0" step="0.1">
                    </div>
                </div>
                <!-- FIN FILTROS -->
                <button>Restablecer filtros</button>
            </section>
            <!-- FIN PANEL IMAGEN -->

            <!-- INICIO PANEL TEXTO-->
            <!-- FIN PANEL TEXTO-->
        </aside>
        <!-- FIN DE PANELES -->
    </div>
    <script src="script.js"></script>
</body>

</html>
