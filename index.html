<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- INICIO ICONOS -->
    <script src="https://kit.fontawesome.com/d47b1f1b61.js" crossorigin="anonymous"></script>
    <!-- FIN ICONOS -->
</head>

<body>
    <!-- INICIO HEADER -->
    <header>
        <h1 class="main-title">
            generador de memes
        </h1>
        <!-- INICIO BOTONES -->
        <div class="conteiner-buttons">
            <button>
                <i class="fa-regular fa-file-image fa-shake"></i>
                imagen
            </button>
            <button>
                <i class="fa-solid fa-font fa-shake"></i>
                texto
            </button>
            <button>
                <i class="fa-regular fa-lightbulb fa-shake"></i>
                modo oscuro
            </button>
            <button class="clear-mode">
                <i class="fa-solid fa-lightbulb fa-shake"></i>
                modo claro
            </button>
        </div>
        <!-- FIN BOTONES -->
    </header>
    <!-- FIN HEADER -->

    <div class="conteiner-global">
        <!-- INICIO DE CONTENIDO PRINCIPAL -->
        <main class="main-conteiner">
            <div class="conteiner-meme">
                <div class="meme">
                    <p class="text-meme">
                        top text
                    </p>
                    <div class="img-meme">
                        img
                    </div>
                    <p class="text-meme">
                        button text
                    </p>
                </div>
                <button class="button-dowload">
                    <i class="fa-solid fa-download fa-shake"></i>
                    descargar imagen
                </button>
            </div>
        </main>
        <!-- FIN DE CONTENIDO PRINCIPAL -->

        <!-- INICIO DE PANELES -->
        <aside>
            <!-- INICIO PANEL IMAGEN -->
            <section class="panel-img">
                <h2 class="tittle-img-panel">
                    imagen
                </h2>
                <div class="container-url">
                    <h3 class="tittle-url">
                        url
                    </h3>
                    <input type="text" aria-label="url de imagen">
                </div>
                <div>
                    <h3>
                        fondo
                    </h3>
                    <div class="style-color">
                        <div class="container-color">
                            <input type="color" value="#FFFFFF" aria-label="color de fondo de imagen">
                            <span aria-hidden="true">
                                #FFFFFF
                            </span>
                        </div>
                        <select aria-label="modos de estilo de imagen">
                            <option value="unset">Ninguno</option>
                            <option value="lighten">Aclarar</option>
                            <option value="darken">Oscurecer</option>
                            <option value="difference">Diferencia</option>
                            <option value="luminosity">Luminosidad</option>
                            <option value="multiply">Multiplicar</option>
                        </select>
                    </div>
                </div>
                <!-- INICIO FILTROS -->
                <div>
                    <h3 class="tittle-filters">
                        filtros
                    </h3>
                    <div>
                        <label for="range-glow">BRILLO</label>
                        <input type="range" id="range-glow" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div>
                        <label for="range-opacity">OPACIDAD</label>
                        <input type="range" id="range-opacity" min="0" max="1" value="1" step="0.1">
                    </div>
                    <div>
                        <label for="range-contrast">CONTRASTE</label>
                        <input type="range" id="range-contrast" min="100" max="1000" value="100">
                    </div>
                    <div>
                        <label for="range-blur">DESENFOQUE</label>
                        <input type="range" id="range-blur" min="0" max="10" value="0" step="0.1">
                    </div>
                    <div>
                        <label for="range-gray-scale">ESCALA DE GRISES</label>
                        <input type="range" id="range-gray-scale" min="0" max="100" value="0">
                    </div>
                    <div>
                        <label for="range-sepia">SEPIA</label>
                        <input type="range" id="range-sepia" min="0" max="100" value="0">
                    </div>
                    <div>
                        <label for="range-hue">HUE</label>
                        <input type="range" id="range-hue" min="0" max="360" value="0">
                    </div>
                    <div>
                        <label for="range-crowded">SATURADO</label>
                        <input type="range" id="range-crowded" min="100" max="100" value="100" step="10">
                    </div>
                    <div>
                        <label for="range-negative">NEGATIVO</label>
                        <input type="range" id="range-negative" min="0" max="1" value="0" step="0.1">
                    </div>
                </div>
                <!-- FIN FILTROS -->
                <button>Restablecer filtros</button>
            </section>
            <!-- FIN PANEL IMAGEN -->

            <!-- INICIO PANEL TEXTO-->
            <section>
                <h2>
                    texto
                </h2>
                <div>
                    <h3>
                        superior
                    </h3>
                    <!-- TEXTO -->
                    <textarea aria-label="texto superior meme">
                        TOP TEXT
                    </textarea>
                    <div>
                        <input type="checkbox" id="off-top-text">
                        <label for="off-top-text">
                            sin texto superior
                        </label>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="checkbox" id="off-bottom-text">
                        <label for="off-bottom-text">
                            sin texto inferior
                        </label>
                    </div>
                </div>
                <!-- FUENTE -->
                <div>
                    <h3>
                        fuente
                    </h3>
                    <!-- fuentes familia -->
                    <select aria-label="familia fuentes">
                        <option value="arial">Arial</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Andale Mono">Andale Mono</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Impact" selected>Impact</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    <!-- tamaño de fuentes -->
                    <div>
                        <input type="number" name="tamaño fuentes" aria-label="tamaño fuentes">
                    </div>
                    <!-- alineacion de fuentes -->
                    <div>
                        <button aria-label="alineacion de texto a la izquierda">

                        </button>
                        <button aria-label="alineacion de texto al centro">

                        </button>
                        <button aria-label="alineacion de texto hacia la derecha"></button>
                    </div>
                </div>
                <!-- color -->
                <div>
                    <div>
                        <h3>
                            COLOR
                        </h3>
                        <input name="color texto" aria-label="color texto" value="#000000">
                        <span value="#000000" aria-hidden="true">#000000</span>
                    </div>
                    <!-- color fondo -->
                    <div>
                        <h3>
                            FONDO
                        </h3>
                        <input name="color fondo" aria-label="color fondo" value="#ffffff">
                        <span aria-hidden="true">#ffffff</span>
                    </div>
                    <!-- cheked fondo transparente-->
                    <input type="checkbox" id="transparent-background">
                    <label for="transparent-background">
                        fondo transparente
                    </label>
                </div>
            </section>
            <!-- FIN PANEL TEXTO-->
        </aside>
        <!-- FIN DE PANELES -->
    </div>
    <script src="script.js"></script>
</body>

</html>
